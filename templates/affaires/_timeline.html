<div id="timeline">
  <div class="list-group list-group-flush">
    {% if events %}
      {% for ev in events %}
      <div class="list-group-item d-flex justify-content-between align-items-start">
        <div class="me-2">
          <div class="fw-bold">
            <span class="badge text-bg-{{ ev.badge|default:'secondary' }} ms-1">{{ ev.type }}</span>
            {{ ev.title }}
          </div>
          {% if ev.meta %}
            <div class="text-secondary small mt-1">{{ ev.meta }}</div>
          {% endif %}
        </div>
        <div class="text-nowrap text-secondary small">{{ ev.date_str }}</div>
      </div>
      {% endfor %}
    {% else %}
      <div class="list-group-item text-secondary">لا توجد أحداث بعد.</div>
    {% endif %}
  </div>
</div>
