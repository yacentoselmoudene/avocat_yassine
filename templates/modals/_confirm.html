{# FILE: templates/modals/_confirm.html #}
<form method="post" action="{{ action }}" hx-post="{{ action }}" hx-target="#modalBody" hx-swap="innerHTML">
  {% csrf_token %}
  <div class="mb-3">
    <p class="mb-0">هل أنت متأكد من تنفيذ هذه العملية؟</p>
  </div>
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">إلغاء</button>
    <button type="submit" class="btn btn-danger"><i class="bi bi-trash ms-1"></i> تأكيد الحذف</button>
  </div>
</form>
